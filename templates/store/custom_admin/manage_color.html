{% extends 'store/custom_admin/admin_base.html' %}
{% block admin_content %}
<div class="row">
    <div class="col-md-7">
        <div class="card p-3">
            <h4>All Colors</h4>
            <table class="table table-striped mt-3">
                <thead><tr><th>Name</th><th>Code</th><th>Preview</th><th>Action</th></tr></thead>
                <tbody>
                    {% for color in colors %}
                    <tr>
                        <td>{{ color.name }}</td>
                        <td>{{ color.code }}</td>
                        <td><span class="badge rounded-circle" style="background:{{ color.code }}; width:20px; height:20px;">&nbsp;</span></td>
                        <td><a href="{% url 'admin_delete_color' color.id %}" class="text-danger" onclick="return confirm('Delete?')"><i class="fas fa-trash"></i></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card p-4 bg-light">
            <h5>Add New Color</h5>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">{{ form.as_p }}</div>
                <small class="text-muted d-block mb-2">Use Hex Code (e.g. #FF0000 for Red)</small>
                <button type="submit" class="btn btn-dark w-100">Add Color</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
